<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sửa đặt vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Sửa thông tin đặt vé</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tên</label>
            <input type="text" name="name" class="form-control" value="{{ booking.name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ booking.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">SĐT</label>
            <input type="text" name="phone" class="form-control" value="{{ booking.phone }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Căn cước công dân</label>
            <input type="text" name="citizen_id" class="form-control" value="{{ booking.citizen_id }}" required>
        </div>
            <div class="mb-3">
            <label class="form-label">Mã máy bay</label>
            <input type="text" name="airplane_code" class="form-control" value="{{ booking.airplane_code }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Giá vé</label>
            <input type="number" step="0.01" name="ticket_price" class="form-control" value="{{ booking.ticket_price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
    </form>
</body>
</html>
