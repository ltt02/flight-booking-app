<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Mã vé</th><th>Tên</th><th>Email</th><th>SDT</th><th>Căn cước</th><th>Giá vé</th><th>Mã máy bay</th><th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.id }}</td>
            <td>{{ booking.name }}</td>
            <td>{{ booking.email }}</td>
            <td>{{ booking.phone }}</td>
            <td>{{ booking.citizen_id }}</td>
            <td>{{ booking.ticket_price }}</td>
            <td>{{ booking.airplane_code }}</td>
            <td>
                <a href="{{ url_for('update', id=booking.id) }}" class="btn btn-sm btn-warning">Sửa</a>
                <a href="{{ url_for('delete', id=booking.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Xóa đặt vé này?')">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
